    <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>

                <table id="table" class="mdl-data-table mdl-js-data-table mdl-grid tablesorter-blue" role="main" style="width: 900px;" summary="This table charts the CCTV Snapshot files available">

<script>
    document.addEventListener('onclick', () => {
        $(function() {
            $("table").tablesorter({
                sortForce: [
                    [0, 0]
                ], // Always sort first column first
                sortList: [
                        [1, 0],
                        [2, 0]
                    ] // initial sort columns (2nd and 3rd)
            });
        });
    })
</script>
