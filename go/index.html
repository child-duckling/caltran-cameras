<script>
    if (isElectron()) {
        if (navigator.appVersion.indexOf("Win") != -1) {
            window.location.assign(`url/live.html`)
        } else {
            window.location.assign(`uri/live.html`)
        }

    } else {
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            if (confirm('This site doesn\'t like mobile devices. You can press "OK" to go back or "Cancel" to proceed')) {
                window.history.back()
            } else {
                window.location.assign(`web/live.html`)

            }
        } else {
            try {
                document.location = 'cal-cam://'

            } catch (e) {
                document.location = 'web/live.html';
            } finally {
                window.history.back();

            }
        }
    }
</script>
